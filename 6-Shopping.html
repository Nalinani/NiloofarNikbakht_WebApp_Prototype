        <!-- Modal for product details -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modal-image" alt="Product Image">
                <div id="product-info">
                    <h2 id="product-name"></h2>
                    <p id="product-details"></p>
                    <p id="product-price"></p>

                    <!--  phone models, this is only for phone cases | airpods doesn't have it -->

                    <div id="phone-model-select" style="display: none;">
                        <p>Model:</p>
                        <select id="phone-model">
                            <option value="iphone7">iPhone 7</option>
                            <option value="iphone11">iPhone 11</option>
                            <option value="iphoneX">iPhone X</option>
                            <option value="iphone12pro">iPhone 12 Pro</option>
                            <option value="googlepixel6">Google Pixel 6</option>
                            <option value="googlepixel7">Google Pixel 7</option>
                            <option value="googlepixel8pro">Google Pixel 8 pro</option>
                        </select>
                    </div>


                    <!-- Cart button -->
                    <button class="cart-btn"> Add to Cart  </button>

                </div>
            </div>
